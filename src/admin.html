<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Admin –ü–∞–Ω–µ–ª—å</title>
  <style>

</head>
<body id="admin-body">
<h1>–ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å</h1>

<form id="add-dept-form">
  <h2>‚ûï –î–æ–¥–∞—Ç–∏ –≤—ñ–¥–¥—ñ–ª</h2>
  <label>–Ü–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä (–∞–Ω–≥–ª): <input type="text" id="dept-key" required></label>
  <label>–ù–∞–∑–≤–∞ –≤—ñ–¥–¥—ñ–ª—É: <input type="text" id="dept-name" required></label>
  <label>–Ü–º º—è –∫–µ—Ä—ñ–≤–Ω–∏–∫–∞: <input type="text" id="manager-name" required></label>
  <label>Email –∫–µ—Ä—ñ–≤–Ω–∏–∫–∞: <input type="email" id="manager-email" required></label>
  <button type="submit">–î–æ–¥–∞—Ç–∏ –≤—ñ–¥–¥—ñ–ª</button>
</form>

<form id="add-emp-form">
  <h2>‚ûï –î–æ–¥–∞—Ç–∏ —Å–ø—ñ–≤—Ä–æ–±—ñ—Ç–Ω–∏–∫–∞</h2>
  <label>–í—ñ–¥–¥—ñ–ª:
    <select id="emp-dept" required></select>
  </label>
  <label>–Ü–º º—è: <input type="text" id="emp-name" required></label>
  <label>Email: <input type="email" id="emp-email" required></label>
  <label>–¢–µ–ª–µ—Ñ–æ–Ω: <input type="text" id="emp-phone" placeholder="+38 0xx xxx xxxx" required></label>
  <button type="submit">–î–æ–¥–∞—Ç–∏ —Å–ø—ñ–≤—Ä–æ–±—ñ—Ç–Ω–∏–∫–∞</button>
</form>

<div>
  <h2>üóë –í–∏–¥–∞–ª–∏—Ç–∏ –≤—ñ–¥–¥—ñ–ª</h2>
  <ul id="dept-list"></ul>
</div>

<div>
  <h2>üóë –í–∏–¥–∞–ª–∏—Ç–∏ —Å–ø—ñ–≤—Ä–æ–±—ñ—Ç–Ω–∏–∫–∞</h2>
  <ul id="emp-list"></ul>
</div>

<button onclick="window.location.href='index.html'">‚¨Ö –ù–∞–∑–∞–¥ –¥–æ HeadCount</button>

<script>
  const allowedAdmin = 'admin@company.com';
  const savedEmail = sessionStorage.getItem('userEmail');

  if (savedEmail === allowedAdmin) {
    document.getElementById('admin-body').style.display = 'flex';
  } else {
    alert('–î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ. –í–∏ –Ω–µ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä.');
    window.location.href = 'index.html';
  }

  let departments = JSON.parse(localStorage.getItem('departments')) || {};

  function saveDepartments() {
    localStorage.setItem('departments', JSON.stringify(departments));
  }

  function refreshUI() {
    const deptSelect = document.getElementById('emp-dept');
    const deptList = document.getElementById('dept-list');
    const empList = document.getElementById('emp-list');

    deptSelect.innerHTML = '';
    deptList.innerHTML = '';
    empList.innerHTML = '';

    for (const key in departments) {
      const dept = departments[key];

      // Dropdown
      const opt = document.createElement('option');
      opt.value = key;
      opt.textContent = dept.name;
      deptSelect.appendChild(opt);

      // Delete department
      const li = document.createElement('li');
      li.innerHTML = `${dept.name} <button onclick="deleteDepartment('${key}')">–í–∏–¥–∞–ª–∏—Ç–∏</button>`;
      deptList.appendChild(li);

      // Delete manager
      const managerLi = document.createElement('li');
      managerLi.innerHTML = `üëî ${dept.manager.name} (${dept.manager.email}) [–∫–µ—Ä—ñ–≤–Ω–∏–∫]
          <button onclick="deleteEmployee('${key}', '${dept.manager.email}', true)">–í–∏–¥–∞–ª–∏—Ç–∏</button>`;
      empList.appendChild(managerLi);

      // Delete employees
      dept.employees.forEach(emp => {
        const empLi = document.createElement('li');
        empLi.innerHTML = `üë§ ${emp.name} (${emp.email}) ${emp.phone ? `üìû ${emp.phone}` : ""}
            <button onclick="deleteEmployee('${key}', '${emp.email}', false)">–í–∏–¥–∞–ª–∏—Ç–∏</button>`;
        empList.appendChild(empLi);
      });
    }
  }

  function deleteDepartment(key) {
    if (confirm(`–í–∏ —Ç–æ—á–Ω–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ –≤—ñ–¥–¥—ñ–ª "${departments[key].name}"?`)) {
      delete departments[key];
      saveDepartments();
      refreshUI();
    }
  }

  function deleteEmployee(deptKey, email, isManager) {
    if (isManager) {
      if (confirm('–¶–µ –∫–µ—Ä—ñ–≤–Ω–∏–∫. –í–∏–¥–∞–ª–∏—Ç–∏ –≤–µ—Å—å –≤—ñ–¥–¥—ñ–ª?')) {
        delete departments[deptKey];
      }
    } else {
      departments[deptKey].employees = departments[deptKey].employees.filter(e => e.email !== email);
    }
    saveDepartments();
    refreshUI();
  }

  document.getElementById('add-dept-form').onsubmit = e => {
    e.preventDefault();
    const key = document.getElementById('dept-key').value.trim();
    const name = document.getElementById('dept-name').value.trim();
    const mgrName = document.getElementById('manager-name').value.trim();
    const mgrEmail = document.getElementById('manager-email').value.trim();

    if (departments[key]) {
      alert('–í—ñ–¥–¥—ñ–ª –∑ —Ç–∞–∫–∏–º —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä–æ–º —É–∂–µ —ñ—Å–Ω—É—î!');
      return;
    }

    departments[key] = {
      name,
      manager: { name: mgrName, email: mgrEmail },
      employees: []
    };

    saveDepartments();
    refreshUI();
    e.target.reset();
  };

  document.getElementById('add-emp-form').onsubmit = e => {
    e.preventDefault();
    const dept = document.getElementById('emp-dept').value;
    const name = document.getElementById('emp-name').value.trim();
    const email = document.getElementById('emp-email').value.trim();
    const phone = document.getElementById('emp-phone').value.trim();

    if (!departments[dept]) {
      alert('–í—ñ–¥–¥—ñ–ª –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!');
      return;
    }

    if (departments[dept].employees.some(e => e.email === email) ||
            departments[dept].manager.email === email) {
      alert('–¢–∞–∫–∏–π email —É–∂–µ —ñ—Å–Ω—É—î –≤ —Ü—å–æ–º—É –≤—ñ–¥–¥—ñ–ª—ñ!');
      return;
    }

    departments[dept].employees.push({ name, email, phone });
    saveDepartments();
    refreshUI();
    e.target.reset();
  };

  window.onload = refreshUI;
</script>
</body>
</html>
