<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>HeadCount</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .tree {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .department {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }
    .department h3 {
      margin-bottom: 10px;
    }
    .node {
      width: 180px;
      min-height: 130px;
      border: 2px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      background-color: green;
      transition: background-color 0.3s;
      padding: 10px;
      text-align: center;
    }
    .subordinates {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .id-label, .phone-label {
      font-size: 14px;
      margin-top: 4px;
    }
    .id-label {
      font-weight: bold;
    }
    .time-label {
      font-size: 11px;
      margin-top: 2px;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    #login-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #email-input, #password-input {
      padding: 8px;
      font-size: 16px;
      width: 260px;
    }
    button, select {
      padding: 10px 16px;
      font-size: 16px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    #department-filter-buttons {
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 10px;
      justify-content: center;
    }
    .dept-filter-btn {
      padding: 10px;
      border: 1px solid #888;
      background-color: #f0f0f0;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .dept-filter-btn:hover {
      background-color: #e0e0e0;
    }
    .dept-filter-btn.active {
      background-color: #d0f0d0;
      border-color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>HeadCount Система</h1>

<div id="login-section">
  <h3>Вхід</h3>
  <input type="email" id="email-input" placeholder="Email" required />
  <input type="password" id="password-input" placeholder="Пароль (тимчасово = email)" required />
  <button onclick="login()">Увійти</button>
</div>

<div class="tree" id="tree-container">
  <div class="controls">
    <button id="headcount-btn" onclick="startHeadCount()">HeadCount</button>
    <div id="department-filter-buttons"></div>
  </div>
  <div id="departments-container"></div>
</div>

<script src="js/index.js"></script>
</body>
</html>
