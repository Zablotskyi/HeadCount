<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>HeadCount</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }

        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .node {
            width: 150px;
            height: 60px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        .subordinates {
            display: flex;
            gap: 40px;
        }
    </style>
</head>
<body>
<h1>HeadCount Відділ</h1>
<button onclick="startHeadCount()">HeadCount</button>

<div class="tree">
    <div class="node" id="manager">Керівник</div>
    <div class="subordinates">
        <div class="node" id="emp1" onclick="confirmPresence('emp1')">Співробітник 1</div>
        <div class="node" id="emp2" onclick="confirmPresence('emp2')">Співробітник 2</div>
        <div class="node" id="emp3" onclick="confirmPresence('emp3')">Співробітник 3</div>
    </div>
</div>

<script>
    function startHeadCount() {
        ['emp1', 'emp2', 'emp3'].forEach(id => {
            const el = document.getElementById(id);
            el.style.backgroundColor = 'red';
        });
    }

    function confirmPresence(empId) {
        const el = document.getElementById(empId);
        if (el.style.backgroundColor === 'red') {
            el.style.backgroundColor = 'green';
        }
    }
</script>
</body>
</html>
