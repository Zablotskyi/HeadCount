<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>HeadCount</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }

        .tree {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .node {
            width: 180px;
            min-height: 100px;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            background-color: green;
            transition: background-color 0.3s;
            padding: 10px;
            text-align: center;
        }

        .subordinates {
            display: flex;
            gap: 40px;
        }

        .id-label {
            font-size: 14px;
            font-weight: bold;
            color: #222;
            margin-top: 4px;
        }

        .time-label {
            font-size: 11px;
            color: #333;
            margin-top: 2px;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<h1>HeadCount Відділ</h1>

<!-- Вхід -->
<div id="login-section">
    <h3>Вхід до системи</h3>
    <input type="email" id="email-input" placeholder="Введіть свій email">
    <button onclick="login()">Увійти</button>
</div>

<!-- Основний інтерфейс -->
<div class="tree">
    <button onclick="startHeadCount()">HeadCount</button>

    <div class="node" id="manager">
        <div>Керівник</div>
        <div class="id-label">ID: 000</div>
    </div>
    <div class="subordinates">
        <div class="node" id="emp1" onclick="confirmPresence('emp1')">
            <div>Іван</div>
            <div class="id-label">ID: 101</div>
            <div class="time-label" id="time-emp1"></div>
        </div>
        <div class="node" id="emp2" onclick="confirmPresence('emp2')">
            <div>Олена</div>
            <div class="id-label">ID: 102</div>
            <div class="time-label" id="time-emp2"></div>
        </div>
        <div class="node" id="emp3" onclick="confirmPresence('emp3')">
            <div>Андрій</div>
            <div class="id-label">ID: 103</div>
            <div class="time-label" id="time-emp3"></div>
        </div>
    </div>
</div>

<script>
    const employees = {
        'emp1': 'ivan@company.com',
        'emp2': 'olena@company.com',
        'emp3': 'andriy@company.com'
    };

    let currentUserId = null;

    function login() {
        const input = document.getElementById('email-input').value.trim().toLowerCase();
        const match = Object.entries(employees).find(([id, email]) => email === input);

        if (match) {
            currentUserId = match[0];
            sessionStorage.setItem('userEmail', input);
            document.getElementById('login-section').style.display = 'none';
            document.querySelector('.tree').style.display = 'flex';
            loadState();
            updateClickPermissions();
        } else {
            alert('Email не знайдено. Спробуйте ще раз.');
        }
    }

    function updateClickPermissions() {
        Object.keys(employees).forEach(id => {
            const el = document.getElementById(id);
            if (id !== currentUserId) {
                el.classList.add('disabled');
                el.title = 'Недоступно для вас';
            } else {
                el.classList.remove('disabled');
                el.title = '';
            }
        });
    }

    function loadState() {
        Object.keys(employees).forEach(id => {
            const el = document.getElementById(id);
            const state = localStorage.getItem(id);
            if (state) {
                el.style.backgroundColor = state;
            } else {
                el.style.backgroundColor = 'green';
            }

            const time = localStorage.getItem(`time-${id}`);
            const timeLabel = document.getElementById(`time-${id}`);
            if (time && timeLabel) {
                timeLabel.textContent = `Останнє підтвердження: ${time}`;
            }
        });
    }

    function startHeadCount() {
        Object.keys(employees).forEach(id => {
            const el = document.getElementById(id);
            el.style.backgroundColor = 'red';
            localStorage.setItem(id, 'red');
            localStorage.removeItem(`time-${id}`);
            const timeLabel = document.getElementById(`time-${id}`);
            if (timeLabel) timeLabel.textContent = '';
        });
    }

    function confirmPresence(empId) {
        if (empId !== currentUserId) return;
        const el = document.getElementById(empId);
        if (el.style.backgroundColor === 'red') {
            el.style.backgroundColor = 'green';
            localStorage.setItem(empId, 'green');

            const time = new Date().toLocaleString();
            localStorage.setItem(`time-${empId}`, time);

            const timeLabel = document.getElementById(`time-${empId}`);
            if (timeLabel) timeLabel.textContent = `Останнє підтвердження: ${time}`;
        }
    }

    window.onload = () => {
        const savedEmail = sessionStorage.getItem('userEmail');
        if (savedEmail) {
            const match = Object.entries(employees).find(([id, email]) => email === savedEmail);
            if (match) {
                currentUserId = match[0];
                document.getElementById('login-section').style.display = 'none';
                document.querySelector('.tree').style.display = 'flex';
                loadState();
                updateClickPermissions();
            }
        }
    };
</script>
</body>
</html>
