<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes with Lines</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        .container {
            position: relative;
            width: 300px;
            height: 200px;
        }
        .shape {
            width: 50px;
            height: 50px;
            background-color: steelblue;
            border-radius: 50%;
            position: absolute;
        }
        .top {
            left: 50%;
            transform: translateX(-50%);
            top: 0;
        }
        .bottom {
            top: 150px;
        }
        .bottom:nth-child(2) { left: 0; }
        .bottom:nth-child(3) { left: 50%; transform: translateX(-50%); }
        .bottom:nth-child(4) { right: 0; }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <canvas id="canvas" width="300" height="200"></canvas>
    <div class="shape top"></div>
    <div class="shape bottom"></div>
    <div class="shape bottom"></div>
    <div class="shape bottom"></div>
</div>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function drawLine(x1, y1, x2, y2) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    function connectShapes() {
        const top = document.querySelector('.top').getBoundingClientRect();
        const bottoms = document.querySelectorAll('.bottom');
        const canvasRect = canvas.getBoundingClientRect();

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        bottoms.forEach(bottom => {
            const bottomRect = bottom.getBoundingClientRect();
            drawLine(
                top.left + top.width / 2 - canvasRect.left,
                top.top + top.height - canvasRect.top,
                bottomRect.left + bottomRect.width / 2 - canvasRect.left,
                bottomRect.top - canvasRect.top
            );
        });
    }

    window.onload = connectShapes;
    window.onresize = connectShapes;
</script>
</body>
</html>
