<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Shape</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
        }
        .shape {
            width: 150px;
            height: 150px;
            background-color: steelblue;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            cursor: grab;
            user-select: none;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="controls">
    <select id="shapeSelect"></select>
    <button onclick="addShape()">Додати фігуру</button>
</div>
<div class="shape" id="1" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">id_фігури_1</div>

<script>
    let shapeCount = 1;
    const shapes = { 1: document.getElementById("1") };
    const connections = {}; // Збереження зв'язків між фігурами
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const shapeSelect = document.getElementById("shapeSelect");

    function updateShapeList() {
        shapeSelect.innerHTML = "";
        for (let id in shapes) {
            let option = document.createElement("option");
            option.value = id;
            option.textContent = `Фігура ${id}`;
            shapeSelect.appendChild(option);
        }
    }
    updateShapeList();

    function addShape() {
        shapeCount++;
        let newShape = document.createElement("div");
        newShape.classList.add("shape");
        newShape.id = shapeCount;
        newShape.textContent = `id_фігури_${shapeCount}`;
        newShape.style.top = `${Math.random() * 80 + 10}%`;
        newShape.style.left = `${Math.random() * 80 + 10}%`;
        document.body.appendChild(newShape);
        shapes[shapeCount] = newShape;
        makeDraggable(newShape);

        // Зв'язуємо нову фігуру з вибраною у списку
        let parentId = shapeSelect.value;
        if (!connections[parentId]) connections[parentId] = [];
        connections[parentId].push(shapeCount);

        drawLines();
        updateShapeList();
    }

    function makeDraggable(shape) {
        shape.onmousedown = function (event) {
            let shiftX = event.clientX - shape.getBoundingClientRect().left;
            let shiftY = event.clientY - shape.getBoundingClientRect().top;
            shape.style.transform = "none";

            function moveAt(pageX, pageY) {
                shape.style.left = pageX - shiftX + 'px';
                shape.style.top = pageY - shiftY + 'px';
                drawLines();
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            shape.onmouseup = function () {
                document.removeEventListener('mousemove', onMouseMove);
                shape.onmouseup = null;
            };
        };

        shape.ondragstart = function () {
            return false;
        };
    }

    function drawLines() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let parentId in connections) {
            let parentShape = shapes[parentId].getBoundingClientRect();
            connections[parentId].forEach(childId => {
                let childShape = shapes[childId].getBoundingClientRect();
                ctx.beginPath();
                ctx.moveTo(parentShape.left + parentShape.width / 2, parentShape.top + parentShape.height / 2);
                ctx.lineTo(childShape.left + childShape.width / 2, childShape.top + childShape.height / 2);
                ctx.strokeStyle = "black";
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }
    }

    makeDraggable(shapes[1]);
</script>
</body>
</html>
